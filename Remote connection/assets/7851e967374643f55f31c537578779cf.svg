<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="406.83997" height="143.375" viewBox="0,0,406.83997,143.375"><g transform="translate(-277.33002,-196.33125)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#986e3b" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(278.08002,218.08125) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#986e3b" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">&lt;答案&gt;D</tspan><tspan x="0" dy="46.15px">&lt;解析&gt;A、C“天关客星"是一次超新星爆发，会</tspan><tspan x="0" dy="46.15px">形成体积小密度大的中子星，</tspan><tspan x="0" dy="46.15px">AC正确，B、D“蟹状星云"是形成新一轮恒星</tspan><tspan x="0" dy="46.15px">的星云，不是一颗恒星。B正确，D错误。</tspan><tspan x="0" dy="46.15px">故答案为：D</tspan></text></g></g></svg>