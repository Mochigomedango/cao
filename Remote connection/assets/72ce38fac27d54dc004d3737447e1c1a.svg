<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="605.60156" height="97.22501" viewBox="0,0,605.60156,97.22501"><g transform="translate(-177.95001,-219.40625)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#966e3b" fill-rule="nonzero" stroke-opacity="0.41176" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(178.20001,241.15625) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#966e3b" fill-rule="nonzero" stroke-opacity="0.41176" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">&lt;答案&gt;C</tspan><tspan x="0" dy="46.150000000000006px">&lt;解析&gt;根据右手螺旋定则，电磁铁B的下端为N极。当A匀速上升时，</tspan><tspan x="0" dy="46.150000000000006px">说明电磁铁对A的吸引力等于A的重力，而根据牛顿第三定律可知，</tspan><tspan x="0" dy="46.150000000000006px">电磁铁也受到了相同大小的反作用力，故天平仍保持平衡。</tspan></text></g></g></svg>